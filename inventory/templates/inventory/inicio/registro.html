{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="{% static 'inventory/css/styles.css' %}">
</head>
<body>
    <h1>Registrar Nuevo Usuario</h1>

    <form method="post">
        {% csrf_token %}
        <div>
            <label for="rut">RUT:</label><br>
            <input type="text" id="rut" name="rut" required><br><br>
        </div>

        <div>
            <label for="nombre_completo">Nombre Completo:</label><br>
            <input type="text" id="nombre_completo" name="nombre_completo" required><br><br>
        </div>

        <div>
            <label for="correo">Correo Electr√≥nico:</label><br>
            <input type="email" id="correo" name="correo" required><br><br>
        </div>

        <div>
            <label for="rol">Rol:</label><br>
            <select id="rol" name="rol" required>
                <option value="">Seleccione un rol</option>
                <option value="admin">Administrador</option>
                <option value="inventario">Encargado de Inventario</option>
                <option value="ventas">Encargado de Ventas</option>
            </select><br><br>
        </div>

        <button type="submit" class="button">Registrar</button>
    </form>

    <br>
    <a href="{% url 'home' %}" class="button">Volver al Inicio</a>
</body>
</html>
