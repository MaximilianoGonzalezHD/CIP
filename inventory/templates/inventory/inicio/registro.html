{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'inventory/css/styles.css' %}">
</head>
<body class="bg-light text-center">

    <a href="javascript:history.back()" class="btn btn-outline-secondary position-absolute m-3" style="top:0; left:0; z-index:10;">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
    </svg>
</a>

    <h1 class="mt-5">Registrar Nuevo Usuario</h1>
     {% if messages %}
                <div id="floatingAlertContainer" style="position: fixed; top: 30px; left: 50%; transform: translateX(-50%); z-index: 1050; min-width: 300px;">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow" role="alert" style="color: red;">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
                <script>
                    setTimeout(function() {
                        var alertEl = document.getElementById('floatingAlertContainer');
                        if(alertEl) alertEl.style.display = 'none';
                    }, 4000);
                </script>
            {% endif %}
    <form id="formRegistro" method="post">
        {% csrf_token %}
        <div>
            <label for="rut">RUT:</label><br>
            <input placeholder="xx.xxx.xxx-x" type="text" id="rut" name="rut" required><br><br>
        </div>
        <div>
            <label for="nombre_primero">Nombre:</label><br>
            <input placeholder="ingrese nombre.." type="text" id="nombre_primero" name="nombre_primero" required><br><br>
        </div>

        <div>
            <label for="apellido">Apellido:</label><br>
            <input placeholder="ingrese apellido.." type="text" id="apellido" name="apellido" required><br><br>
        </div>

        <div>
            <label for="correo">Correo Electr√≥nico:</label><br>
            <input placeholder="ingrese correo..." type="email" id="correo" name="correo" required><br><br>
        </div>

        <div>
            <label for="rol">Rol:</label><br>
            <select id="rol" name="rol" required>
                <option value="">Seleccione un rol</option>
                <option value="1">Trabajador de Inventario</option>
                <option value="2">Administrador</option>
                <option value="3">Encargado de Inventario</option>
                <option value="4">Encargado de Ventas</option>
                <option value="5">Proveedor</option>
            </select><br><br>
        </div>
        <div style="color: red;" id="mensaje"></div>
        <button type="submit" class="button">Registrar</button>
    </form>

    <br>
    <a href="{% url 'home' %}" class="button">Volver al Inicio</a>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'inventory/js/validacion-registro-usuario.js' %}"></script>
</body>
</html>
