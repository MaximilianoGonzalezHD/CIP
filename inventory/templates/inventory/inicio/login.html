{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesi칩n - CIP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'inventory/css/styles.css' %}">
</head>

<body class="bg-light">
    <div class="text-center mt-5 mb-4">
        <img src="{% static 'inventory/images/logo.png' %}" alt="Logo" class="logo">
    </div>
    
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow" style="width: 22rem;">
            <h2 class="text-center mb-4">Iniciar Sesi칩n</h2>
            <div  id="mensajeLogin"></div>
            
            {% if messages %}
                <div id="floatingAlertContainer" style="position: fixed; top: 30px; left: 50%; transform: translateX(-50%); z-index: 1050; min-width: 300px;">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow" role="alert" style="color: red;">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
                <script>
                    setTimeout(function() {
                        var alertEl = document.getElementById('floatingAlertContainer');
                        if(alertEl) alertEl.style.display = 'none';
                    }, 4000);
                </script>
            {% endif %}

            <form method="post" id="formLogin">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Ingrese su usuario">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase침a</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Ingrese su contrase침a">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'inventory/js/validacion-login.js' %}"></script>
</body>

</html>
