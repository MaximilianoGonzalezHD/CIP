<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitudes Archivadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            text-align: center;
        }
        .table {
            background-color: #fff3f3;
        }
        .table th {
            color: #fffdfd;
        }
        .btn-outline-light:hover {
            background-color: #000000;
            color: #000;
        }
    </style>
</head>
<body class="p-5">
    <a href="{% url 'home' %}" class="btn btn-outline-primary position-absolute m-3" style="top:0; left:0; z-index:10;">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house-door"
            viewBox="0 0 16 16">
            <path
                d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 2 7.5V14a1 1 0 0 0 1 1h3.5a.5.5 0 0 0 .5-.5V11a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.5a.5.5 0 0 0 .5.5H13a1 1 0 0 0 1-1V7.5a.5.5 0 0 0-.146-.354l-6-6z" />
            <path d="M13 2.5V6l-5-5-5 5V2.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5z" />
        </svg>
    </a>
    <div class="container">
        <h2 class="mb-4">Solicitudes Archivadas</h2>

        {% if solicitudes %}
        <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Responsable</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for solicitud in solicitudes %}
                <tr>
                    <td>{{ solicitud.id }}</td>
                    <td>{{ solicitud.responsable }}</td>
                    <td>{{ solicitud.fecha }}</td>
                    <td>
                        <a href="{% url 'ver_solicitud_archivada' solicitud.id %}" class="btn btn-dark btn-sm">Abrir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="alert alert-secondary text-center">No hay solicitudes archivadas.</div>
        {% endif %}
    </div>
</body>
</html>
