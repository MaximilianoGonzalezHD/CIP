{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container  align-items-center">
        <div>
            <h1 class="text-center mb-4">Gestión de Usuarios</h1>
        </div>
        <div class="text-center mb-3">
            <div class="d-flex">
            <input type="search" class="form-control me-2" placeholder="Buscar usuarios" style="max-width: 300px;">
            <a href="{% url 'registrar_usuario' %}" class="btn btn-success">Añadir Usuario</a>
            </div>
        </div>
        <div >
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>RUT</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán dinámicamente los usuarios -->
                    <tr>
                        <td><img src="{% static '#' %}" alt="Usuario" class="img-thumbnail" style="width: 50px; height: 50px;"></td>
                        <td>Nombre Ejemplo</td>
                        <td>12345678-9</td>
                        <td>
                            <button class="btn btn-danger btn-sm">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
