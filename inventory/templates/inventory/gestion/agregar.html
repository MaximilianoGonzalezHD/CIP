{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'inventory/css/styles.css' %}">
    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            width: 22rem;
            padding: 1.2rem 1rem;
        }
        .form-label {
            font-size: 0.95rem;
            margin-bottom: 0.2rem;
        }
        .form-control, .form-select {
            font-size: 0.95rem;
            padding: 0.25rem 0.5rem;
            height: 2rem;
        }
        .mb-3 {
            margin-bottom: 0.7rem !important;
        }
        h2 {
            font-size: 1.3rem;
            margin-bottom: 1rem !important;
        }
        button[type="submit"] {
            padding: 0.4rem 0;
            font-size: 1rem;
        }
        .text-danger {
            font-size: 0.8rem;
            margin-top: 0.1rem;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow">
        <h2 class="text-center mb-3">Añadir Producto</h2>
        <div class="form-container">
            <form id="formagregar" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen del Producto:</label>
                    <input type="file" id="imagen" name="imagen" class="form-control" accept="image/*">
                    <div class="text-danger" id="errorImagen"></div>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Producto:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                    <div class="text-danger" id="errorNombre"></div>
                </div>
                <div class="mb-3">
                    <label for="metros" class="form-label">Metros:</label>
                    <input type="number" id="metros" name="metros" step="0.01" class="form-control" required>
                    <div class="text-danger" id="errorMetros"></div>
                </div>
                <div class="mb-3">
                    <label for="ancho" class="form-label">Ancho:</label>
                    <input type="number" id="ancho" name="ancho" step="0.01" class="form-control" required>
                    <div class="text-danger" id="errorAncho"></div>
                </div>
                <div class="mb-3">
                    <label for="altura" class="form-label">Altura:</label>
                    <input type="number" id="altura" name="altura" step="0.01" class="form-control" required>
                    <div class="text-danger" id="errorAltura"></div>
                </div>
                <div class="mb-3">
                    <label for="unidades_producto" class="form-label">Unidades:</label>
                    <input type="number" id="unidades_producto" name="unidades_producto" class="form-control" required>
                    <div class="text-danger" id="errorUnidades"></div>
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" class="form-control" required>
                    <div class="text-danger" id="errorCantidad"></div>
                </div>
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código:</label>
                    <input type="text" id="codigo" name="codigo" class="form-control" required>
                    <div class="text-danger" id="errorCodigo"></div>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" class="form-control" rows="2" required style="resize: none;"></textarea>
                    <div class="text-danger" id="errorDescripcion"></div>
                </div>
                <div class="mb-3">
                    <label for="proveedor" class="form-label">Proveedor:</label>
                    <select id="proveedor" name="proveedor" class="form-select" required>
                        <option value="">Seleccione un proveedor</option>
                        {% for proveedor in proveedores %}
                            <option value="{{ proveedor.id }}">{{ proveedor.nombre_completo }}</option>
                        {% endfor %}
                    </select>
                    <div class="text-danger" id="errorProveedor"></div>
                </div>
                <div class="mb-3">
                    <label for="bodega" class="form-label">Ubicación (Bodega):</label>
                    <select id="bodega" name="bodega" class="form-select" required>
                        <option value="">Seleccione una bodega</option>
                        {% for bodega in bodegas %}
                            <option value="{{ bodega.id }}">{{ bodega.nombre }}</option>
                        {% endfor %}
                    </select>
                    <div class="text-danger" id="errorBodega"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Añadir Producto</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'inventory/js/validacion-agregar.js' %}"></script>
</body>
</html>
