{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'inventory/css/styles.css' %}">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 30rem;">
        <h2 class="text-center mb-4">Añadir Producto</h2>

        <div class="form-container">
            <form id="formagregar" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Producto:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                    <div class="text-danger" id="errorNombre"></div>
                </div>
                <div class="mb-3">
                    <label for="metros" class="form-label">Metros:</label>
                    <input type="number" id="metros" name="metros" step="0.01" class="form-control" required>
                    <div class="text-danger" id="errorMetros"></div>
                </div>
                <div class="mb-3">
                    <label for="ancho" class="form-label">Ancho:</label>
                    <input type="number" id="ancho" name="ancho" step="0.01" class="form-control" required>
                    <div class="text-danger" id="errorAncho"></div>
                </div>
                <div class="mb-3">
                    <label for="altura" class="form-label">Altura:</label>
                    <input type="number" id="altura" name="altura" step="0.01" class="form-control" required>
                    <div class="text-danger" id="errorAltura"></div>
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" class="form-control" required>
                    <div class="text-danger" id="errorCantidad"></div>
                </div>
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código:</label>
                    <input type="text" id="codigo" name="codigo" class="form-control" required>
                    <div class="text-danger" id="errorCodigo"></div>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" class="form-control" rows="4" required></textarea>
                    <div class="text-danger" id="errorDescripcion"></div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Añadir Producto</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'inventory/js/validacion-agregar.js' %}"></script>
</body>

</html>
