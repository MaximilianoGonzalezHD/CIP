<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-start vh-100">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Crear Pedido</h1>
                        <form action="/submit-pedido" method="POST">
                            <div class="mb-3">
                                <label for="proveedor" class="form-label">Seleccionar Proveedor:</label>
                                <select id="proveedor" name="proveedor" class="form-select" required>
                                    <option value="" disabled selected>Seleccione un proveedor</option>
                                    <option value="proveedor1">Proveedor 1</option>
                                    <option value="proveedor2">Proveedor 2</option>
                                    <option value="proveedor3">Proveedor 3</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="codigoProducto" class="form-label">Código de Producto:</label>
                                <input type="text" id="codigoProducto" name="codigoProducto" class="form-control" placeholder="Ingrese el código del producto" required>
                            </div>
                            <div class="mb-3">
                                <label for="cantidad" class="form-label">Cantidad:</label>
                                <input type="number" id="cantidad" name="cantidad" class="form-control" placeholder="Ingrese la cantidad" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Añadir al pedido</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
